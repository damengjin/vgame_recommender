<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Adding Calculations</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/styles.css?v=1.0">

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">


                <div id="adding_numbers">
                        <div class="row">
                                <div class="progress">
                                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="60" v-bind:style="{ width: countdown/0.6 + '%' }">
                                        {{formatTime}}
                                        </div>
                                </div>
                        </div>
                        <div class="row text-center">
                                <span class="badge badge-pill badge-dark"><h4>Question {{current}}</h4></span>
                                <br/>
                        </div>
                        <div class ="row">
                                <div class="text-center">Correct Answers: <b>{{correct_num5}}</b></div>
                                <br/>
                        </div>

                        <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-4 text-right">
                                        <h4> {{value1}} + {{value2}} + {{value3}} = </h4>
                                </div>
                                <div class="col-sm-2">
                                        <input id="ans" type="number" class="form-control" v-model="msg" autofocus="autofocus" onfocus="this.select()"/>
                                </div>



                                <div class="col-sm-2 text-center">
                                        <button class="btn btn-primary" v-on:click="onSubmit">Submit</button>
                                </div>
                        </div>

                </div>

                <footer class="app-footer">
                        <div>
                                <a href="http://www.nus.edu.sg/">NUS Business School</a>
                                <span>&copy; 2019 NUS</span>
                        </div>
                        <div class="ml-auto">
                                <span>Powered by</span>
                                <a href="http://www.nus.edu.sg/">NUS Business School</a>
                        </div>
                </footer>
        </div>

        <script src="js/adding_numbers5.js"></script>

    </body>
</html>
